<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Story Generator</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>AI Story Generator</h1>

        <!-- User Input -->
        <textarea id="userInput" placeholder="Enter topic or story idea..."></textarea>

        <!-- Buttons -->
        <button onclick="generatePrompt()">Generate Prompt</button>
        <button onclick="generateAudio()">Generate Audio</button>
        <button onclick="generateScene()">Generate Scene</button>

        <!-- Prompt Output -->
        <div class="output-box" id="promptOutput">
            <div class="output-title">Prompt Output:</div>
            <p>Waiting for input...</p>
        </div>

        <!-- Audio Output -->
        <div class="output-box" id="audioOutput">
            <div class="output-title">Audio Output:</div>
            <p>No audio generated yet.</p>
        </div>

        <!-- Scene Output -->
        <div class="output-box" id="sceneOutput">
            <div class="output-title">Scene Output:</div>
            <p>No scene generated yet.</p>
        </div>

    </div>

    <!-- JS File -->
    <script src="script.js"></script>

</body>
</html>
